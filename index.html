<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h1>Won't boop beep my neighbor?</h1>
        <img id="robot" src="img/robot-dance1.gif" alt="robot dancing" />
        <label for="input"
          >Enter in a number and watch Mr. BeepBoop count!</label
        >
        <input
          class="form-control"
          placeholder="Beep! Boop!"
          type="number"
          min="0"
          step="1"
        />
        <button id="submit" type="button" class="btn btn-secondary">
          Neighbor?
        </button>
        <button
          id="reset"
          type="button"
          class="hidden btn btn-outline-secondary"
        >
          Stop Typing
        </button>
      </div>
      <div id="output-text">
        <p id="neighbor-text">&nbsp;</p>
      </div>
    </div>
  </body>
</html>
